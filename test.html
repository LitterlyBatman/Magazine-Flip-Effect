<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #eee;
    }

    .flip-book {
      width: 600px;
      height: 800px;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* zorgt dat je image exact past */
      display: block;
    }
  </style>
</head>
<body>
  <div class="flip-book" id="flipbook">
    <div class="page"><img src="https://picsum.photos/600/800?random=1" alt="Page 1"></div>
    <div class="page"><img src="https://picsum.photos/600/800?random=2" alt="Page 2"></div>
    <div class="page"><img src="https://picsum.photos/600/800?random=3" alt="Page 3"></div>
    <div class="page"><img src="https://picsum.photos/600/800?random=4" alt="Page 4"></div>
  </div>

  <div style="margin-top:20px;">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <!-- Library -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const flip = new St.PageFlip(
        document.getElementById("flipbook"),
        {
          width: 600, // bladzijde breedte
          height: 800, // bladzijde hoogte
          size: "fixed",
          showCover: true,
          maxShadowOpacity: 0.3,
        }
      );

      // laad alle .page divs als paginaâ€™s
      flip.loadFromHTML(document.querySelectorAll(".page"));

      // knoppen
      document.getElementById("prev").addEventListener("click", () => flip.flipPrev());
      document.getElementById("next").addEventListener("click", () => flip.flipNext());
    });
  </script>
</body>
</html>
