<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Magazine Flipbook</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f2f2f2;
    }

    .flip-book {
      width: 450px;   /* kleinere breedte */
      height: 640px;  /* hoogte in verhouding */
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="flip-book" id="flipbook">
    <div class="page"><img src="https://picsum.photos/1447/2048?random=1" alt="Page 1"></div>
    <div class="page"><img src="https://picsum.photos/1447/2048?random=2" alt="Page 2"></div>
    <div class="page"><img src="https://picsum.photos/1447/2048?random=3" alt="Page 3"></div>
    <div class="page"><img src="https://picsum.photos/1447/2048?random=4" alt="Page 4"></div>
  </div>

  <div class="controls">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <!-- Flipbook Library -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const flip = new St.PageFlip(
        document.getElementById("flipbook"),
        {
          width: 450,   // kleinere breedte
          height: 640,  // kleinere hoogte
          size: "fixed",
          showCover: true,
          maxShadowOpacity: 0.3,
        }
      );

      flip.loadFromHTML(document.querySelectorAll(".page"));

      document.getElementById("prev").addEventListener("click", () => flip.flipPrev());
      document.getElementById("next").addEventListener("click", () => flip.flipNext());
    });
  </script>
</body>
</html>
