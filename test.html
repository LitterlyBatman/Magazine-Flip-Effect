<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Magazine Flipbook with Cover</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f2f2f2;
    }

    .flip-book {
      width: 400px;   /* breedte van een enkele pagina */
      height: 570px;  /* hoogte van een enkele pagina */
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      margin: 0 auto;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="flip-book" id="flipbook">
    <!-- Cover page (enkel, gecentreerd) -->
    <div class="page cover">
      <img src="https://picsum.photos/1447/2048?random=200" alt="Cover Page">
    </div>

    <!-- Inside pages -->
    <div class="page"><img src="https://picsum.photos/1447/2048?random=201" alt="Page 2"></div>
    <div class="page"><img src="https://picsum.photos/1447/2048?random=202" alt="Page 3"></div>
    <div class="page"><img src="https://picsum.photos/1447/2048?random=203" alt="Page 4"></div>
    <div class="page"><img src="https://picsum.photos/1447/2048?random=204" alt="Page 5"></div>
  </div>

  <div class="controls">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <!-- Flipbook Library -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const flip = new St.PageFlip(
        document.getElementById("flipbook"),
        {
          width: 400,
          height: 570,
          size: "fixed",
          showCover: true,  // deze optie zorgt dat de eerste .page als cover wordt gezien
          drawShadow: false,
          autoSize: true,
          maxShadowOpacity: 0.3,
        }
      );

      // laad paginaâ€™s, de eerste met class "cover" wordt de cover
      flip.loadFromHTML(document.querySelectorAll(".page"));

      document.getElementById("prev").addEventListener("click", () => flip.flipPrev());
      document.getElementById("next").addEventListener("click", () => flip.flipNext());
    });
  </script>
</body>
</html>
