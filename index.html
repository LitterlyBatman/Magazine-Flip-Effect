<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Magazine Flip Effect - CSS and JS effect for flipping pages">
    <title>Magazine Flip Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Magazine Flip Effect</h1>
        <div class="magazine">
            <div class="page page-1">
                <h2>Page 1</h2>
                <p>This is the first page of the magazine. Click to flip!</p>
            </div>
            <div class="page page-2">
                <h2>Page 2</h2>
                <p>This is the second page of the magazine. The flip effect is working!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
