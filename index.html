<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine Flip Effect</title>
  <style>
    .flip-book {
      box-shadow: 0 0 20px 0 rgba(0,0,0,0.5);
      margin: 0 auto;
      display: block;
      max-width: 1400px;
      width: 100%;
      height: 90vh;
    }
    .page {
      overflow: hidden;
    }
    .page-full {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .stf__wrapper { position: relative; display: block; }
    .stf__wrapper canvas { position: absolute; width: 100%; height: 100%; left: 0; top: 0; }
    .stf__block { position: absolute; width: 100%; height: 100%; }
    .stf__item { display: none; position: absolute; }
  </style>
</head>
<body>
  <div class="flip-book stf__wrapper --landscape" id="htmlBookExample">
    <div class="stf__block">
      <!-- Demo pagina's -->
      <div class="page stf__item">
        <div class="page-full" style="background-image:url('https://picsum.photos/800/1000?random=1');"></div>
      </div>
      <div class="page stf__item">
        <div class="page-full" style="background-image:url('https://picsum.photos/800/1000?random=2');"></div>
      </div>
      <div class="page stf__item">
        <div class="page-full" style="background-image:url('https://picsum.photos/800/1000?random=3');"></div>
      </div>
      <div class="page stf__item">
        <div class="page-full" style="background-image:url('https://picsum.photos/800/1000?random=4');"></div>
      </div>
      <!-- Spread demo -->
      <div class="page stf__item --left">
        <div class="page-full" style="background-image:url('https://picsum.photos/1600/1000?random=5'); background-position:left center;"></div>
      </div>
      <div class="page stf__item --right">
        <div class="page-full" style="background-image:url('https://picsum.photos/1600/1000?random=5'); background-position:right center;"></div>
      </div>
      <div class="page stf__item">
        <div class="page-full" style="background-image:url('https://picsum.photos/800/1000?random=6');"></div>
      </div>
      <div class="page stf__item">
        <div class="page-full" style="background-image:url('https://picsum.photos/800/1000?random=7');"></div>
      </div>
    </div>
  </div>

  <div style="text-align:center; margin-top:20px;">
    <button class="btn-book-prev">Previous</button>
    <button class="btn-book-next">Next</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const pageFlip = new St.PageFlip(
        document.getElementById("htmlBookExample"),
        {
          width: 600,
          height: 800,
          size: "stretch",
          maxShadowOpacity: 0.5,
          showCover: true,
          usePortrait: true,
        }
      );

      pageFlip.loadFromHTML(document.querySelectorAll(".page"));

      document.querySelector(".btn-book-prev").addEventListener("click", () => {
        pageFlip.flipPrev();
      });

      document.querySelector(".btn-book-next").addEventListener("click", () => {
        pageFlip.flipNext();
      });
    });
  </script>
</body>
</html>
